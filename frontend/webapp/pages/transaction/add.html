<div class="add-transaction-page">
    <div class="header">
        <h1>记一笔</h1>
    </div>
    
    <div class="form-container">
        <form>
            <div class="type-selector">
                <div class="type-btn active" data-type="2">支出</div>
                <div class="type-btn" data-type="1">收入</div>
            </div>
            
            <div class="form-group">
                <label for="amount">金额</label>
                <input type="number" id="amount" placeholder="请输入金额" step="0.01" required>
            </div>
            
            <div class="form-group">
                <label for="category">分类</label>
                <select id="category" required>
                    <option value="">请选择分类</option>
                    <!-- 分类选项将通过JS动态加载 -->
                </select>
            </div>
            
            <div class="form-group">
                <label for="date">日期</label>
                <input type="date" id="date" required>
            </div>
            
            <div class="form-group">
                <label for="description">描述</label>
                <input type="text" id="description" placeholder="请输入描述">
            </div>
            
            <button type="submit" class="btn-primary">保存</button>
        </form>
    </div>
</div>
